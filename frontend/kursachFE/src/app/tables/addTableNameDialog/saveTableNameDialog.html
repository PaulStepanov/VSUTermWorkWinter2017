<h1 mat-dialog-title>Добавление таблицы </h1>
<div mat-dialog-content>
  <p>имя таблицы:</p>
  <mat-input-container>
    <input matInput  [(ngModel)]="tableName" placeholder="Имя таблицы">
  </mat-input-container>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSaveClick()" >Сохранить</button>
  <button mat-button (click)="onDeleteClick()">Закрыть</button>
</div>
