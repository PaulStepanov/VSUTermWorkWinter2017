<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Редактор таблиц
  </h1>
</div>

<div class="tables-container">

  <div class="tables">
      <div id="table_header"><h2 >Таблицы:</h2></div>

      <div id="gearCl">
        <mat-icon id="edit_gear" (click)="toggleEditingMode()" svgIcon="edit-icon"></mat-icon>
      </div>
    <ul>
      <li *ngFor="let table of tables">
        <a href="#">{{table.name}}</a>
      </li>
    </ul>
  </div>


  <app-table [tableName]="tableName" [isEditObserver]="isEditSubject.asObservable()"></app-table>
</div>
