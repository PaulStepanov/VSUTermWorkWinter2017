<h1>{{tableName}}</h1>

<mat-table  [dataSource]="dataSource">
  <!--make forEach columns adding-->
  <div *ngFor="let columnName of userColumns">
    <ng-container matColumnDef={{columnName}}>
      <mat-header-cell *matHeaderCellDef> {{columnName}} </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element[columnName]}} </mat-cell>
    </ng-container>
  </div>

  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef> edit </mat-header-cell>
    <mat-cell *matCellDef="let element"> EditIconHere </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
